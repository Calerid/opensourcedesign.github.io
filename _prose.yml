# Prose Config - what is seen at https://edit.opensourcedesign.net
# Docs: https://github.com/prose/prose/wiki/Prose-Configuration
prose:
  rooturl:
  ignore:
    - '_includes'
    - '_layouts'
    - '_sass'
    - 'css'
    - 'fonts'
    - 'images'
    - 'js'
    - 'scripts'
    - '.gitignore'
    - '.travis.yml'
    - '_config-dev.yml'
    - '_config.yml'
    - 'CNAME'
    - 'feed.xml'
    - 'Gemfile'
    - 'index.html'
    - 'LICENSE'
    - 'Rakefile'
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "categories"
        field:
          element: "text"
          label: "Categories"
          placeholder: "Categories"
          value: ""
    _posts/jobs:
      - name: "_id"
        field:
          element: "hidden"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "jobs"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "organization"
        field:
          element: "text"
          label: "Organization"
          value: ""
      - name: "org_url"
        field:
          element: "text"
          label: "Organization URL"
          value: ""
      - name: "status"
        field:
          element: "select"
          label: "Job Status"
          placeholder: "Job Status"
          options: *status
          selected: ""
      - name: "role"
        field:
          element: "multiselect"
          label: "Roles"
          placeholder: "Roles"
          options: *roles
          selected: ""
      - name: "compensation"
        field:
          element: "select"
          label: "Compensation"
          placeholder: "Compensation"
          options: *compensation
          selected: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Tags"
          value: ""
    _posts/events:
      - name: "layout"
        field:
          element: "hidden"
          value: "event"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "status"
        field:
          element: "select"
          label: "Event Status"
          placeholder: "Event Status"
          options: *status
          selected: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Tags"
          value: ""
    _pages:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "layout"
        field:
          element: "select"
          label: "Layout"
          placeholder: "Layout"
          options:
            - name: "Default"
              value: "default"
            - name: "Page"
              value: "page"
            - name: "Post"
              value: "post"
      - name: "categories"
        field:
          element: "text"
          label: "Categories"
          placeholder: "Categories"
          value: ""

